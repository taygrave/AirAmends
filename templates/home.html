{% extends 'base.html' %}
{% block body %}
<script>
  // Load stuff into #info div.
  function loadStuff(path) {
    $.get( path, function( response ) {
      $( "#info" ).html( response );
    });
  }

// Intercept clicks of anchor tags
  $(document).ready(function(){
    $('#info').on('click', 'a', function(ev) {
      var ogHref = ev.target.href;
      loadStuff(ogHref);
      ev.preventDefault();
    });
  });

</script>
{% endblock %}
